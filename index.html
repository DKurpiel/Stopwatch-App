<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2124c884af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Stopwatch</title>

</head>

<body>


    <div class="wrapper">
        <p class="info">
            <i class="fas fa-question"></i>
        </p>
        <h1> Stopwatch </h1>
        <p class="stopwatch"> 0:00 </p>
        <p class="time"> 0:00 </p>

        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="pause"><i class="fas fa-pause"></i></button>
            <button class="stop"><i class="fas fa-stop"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <button class="history">archives</button>
        </div>

        <ul class="time-list"> </ul>
    </div>

    <div class="modal-shadow">
        <div class="modal">
            <h3>Instruction:</h3>
            <p><i class="fas fa-play"></i> - start</p>
            <p><i class="fas fa-pause"></i> - pause</p>
            <p><i class="fas fa-stop"></i> - stop</p>
            <p><i class="fas fa-times"></i> - delete everything </p>
            <p><strong>archiwum</strong> - see previous measurements</p>
            <button class="close">Close</button>
        </div>
    </div>

    <script src="js.js"></script>


</body>

</html>
